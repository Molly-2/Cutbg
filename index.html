<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutAway - Background Remover</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            padding: 0;
            flex-direction: column;
            text-align: center;
            background: url('https://i.imgur.com/fFuFBD3.jpeg') no-repeat center center fixed;
            background-size: cover;
           color: #333;
        }

        header {
            background-color: #0056e0;
            color: white;
            padding: 5px 10px;
            text-align: center;
        }
    
     header, footer {
    width: 100%;
    text-align: center;
}

        .container, .contact {
    width: 100%;
    max-width: 800px; /* Keeps it centered and limits width */
    margin: auto; /* Ensures it remains centered */
}

        .drag-area {
    display: flex;
     border: 2px dashed #ccc;
     border-radius: 10px;
      padding: 30px;
    align-items: center;
    justify-content: center;
    text-align: center;
}

        .drag-area:hover {
            background-color: blueviolet;
        }

        img {
            max-width: 100%;
            margin: 20px 0;
            display: none;
        }

        button {
            background-color: #0056e0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0041b3;
        }

        .progress-bar {
            width: 100%;
            background-color: #ccc;
            margin: 18px 0;
            display: none;
        }

        .progress-bar-inner {
            height: 10px;
            width: 0;
            background-color: #0056e0;
        }

            /* Updated Contact Section */
.contact {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    margin: 40px auto;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact h2 {
    margin-bottom: 20px;
    color: #0056e0;
}

.contact form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact input,
.contact textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.contact textarea {
    resize: vertical;
}

.contact button {
    background-color: #0056e0;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.contact button:hover {
    background-color: #0041b3;
}

        footer {
            background-color: #333;
            text-align: center;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CutAway - Background Remover</h1>
    </header>

    <div class="container">
        <h2>Remove Background Effortlessly</h2>
        <p>Drag and drop your image below or upload to get started.</p>

        <div class="drag-area" id="dragArea">Click or Drag & Drop to Upload</div>
        <input type="file" id="fileInput" style="display: none;" />
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-inner" id="progressBarInner"></div>
        </div>
        <img id="processedImage" alt="Processed Image" />

        <button id="downloadBtn" style="display: none;">Download</button>
    </div>

 <section id="contact" class="contact">
  <h2>Contact Us</h2>
  <form action="https://submit-form.com/qsWcFcGOc" method="POST">
    <input type="text" name="full-name" placeholder="Enter Full Name" required>
    <input type="email" name="email" placeholder="Your Gmail Address" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>
</section>
    
    <footer>
        <p>&copy; 2025 CutAway. All Rights Reserved.</p>
    </footer>

    <script>
        const dragArea = document.getElementById("dragArea");
        const fileInput = document.getElementById("fileInput");
        const processedImage = document.getElementById("processedImage");
        const downloadBtn = document.getElementById("downloadBtn");
        const progressBar = document.getElementById("progressBar");
        const progressBarInner = document.getElementById("progressBarInner");

        const REMOVE_BG_API_KEY = "km9GRHhP8QytiL13cHZNgg4Y"; // Replace with your Remove.bg API key

        dragArea.addEventListener("click", () => fileInput.click());
        dragArea.addEventListener("dragover", (e) => e.preventDefault());
        dragArea.addEventListener("drop", (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload(file);
        });

        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) handleFileUpload(file);
        });

        async function handleFileUpload(file) {
            progressBar.style.display = "block";
            progressBarInner.style.width = "0%";

            const formData = new FormData();
            formData.append("image_file", file);
            formData.append("size", "auto");

            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) clearInterval(interval);
                progress += 20;
                progressBarInner.style.width = `${progress}%`;
            }, 200);

            try {
                const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                    method: "POST",
                    headers: {
                        "X-Api-Key": REMOVE_BG_API_KEY
                    },
                    body: formData
                });

                clearInterval(interval);
                progressBar.style.display = "none";

                if (!response.ok) {
                    alert("Failed to remove background. Please check your API key or try again later.");
                    return;
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                processedImage.src = imageUrl;
                processedImage.style.display = "block";
                downloadBtn.style.display = "block";

                downloadBtn.addEventListener("click", () => {
                    const link = document.createElement("a");
                    link.href = imageUrl;
                    link.download = file.name.replace(/\.[^/.]+$/, "-bg-removed.png");
                    link.click();
                });
            } catch (error) {
                console.error("Error removing background:", error);
                alert("An error occurred while processing your image.");
            }
        }
    </script>
</body>
</html>
