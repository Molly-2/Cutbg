<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutAway - Background Remover</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://i.imgur.com/fFuFBD3.jpeg') no-repeat center center fixed; /* Add your image URL here */
        background-size: cover; /* Ensures the image covers the entire background */
        color: #333;
    }

        header {
            background-color: #0056e0;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .drag-area:hover {
            background-color: blueviolet;
        }

        img {
            max-width: 100%;
            margin: 20px 0;
            display: none;
        }

        button {
            background-color: #0056e0;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0041b3;
        }

        .progress-bar {
            width: 100%;
            background-color: #ccc;
            margin: 20px 0;
            display: none;
        }

        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #0056e0;
        }

        /* Contact Section */
        .contact {
            background-color: none;
            padding: 20px 10px;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 15px;
        }

        .contact p {
            margin: 5px 0;
        }

        .contact a {
            color: #0056e0;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #333;
            text-align: center;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CutAway - Background Remover</h1>
    </header>

    <div class="container">
        <h2>Remove Background Effortlessly</h2>
        <p>Drag and drop your image below or upload to get started.</p>

        <div class="drag-area" id="dragArea">Click or Drag & Drop to Upload</div>
        <input type="file" id="fileInput" style="display: none;" />
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-inner" id="progressBarInner"></div>
        </div>
        <img id="processedImage" alt="Processed Image" />

        <button id="downloadBtn" style="display: none;">Download</button>
    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <p>Have questions or need help?</p>
        <p>Email us at <a href="mailto:support@cutaway.com">hassanadvice908@gmail.com</a></p>
        <p>Call us: +1 (400) 685-1234</p>
    </div>

    <footer>
        <p>&copy; 2025 CutAway. All Rights Reserved.</p>
    </footer>

    <script>
        const dragArea = document.getElementById("dragArea");
        const fileInput = document.getElementById("fileInput");
        const processedImage = document.getElementById("processedImage");
        const downloadBtn = document.getElementById("downloadBtn");
        const progressBar = document.getElementById("progressBar");
        const progressBarInner = document.getElementById("progressBarInner");

        const REMOVE_BG_API_KEY = "km9GRHhP8QytiL13cHZNgg4Y"; // Replace with your Remove.bg API key

        dragArea.addEventListener("click", () => fileInput.click());
        dragArea.addEventListener("dragover", (e) => e.preventDefault());
        dragArea.addEventListener("drop", (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload(file);
        });

        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) handleFileUpload(file);
        });

        async function handleFileUpload(file) {
            progressBar.style.display = "block";
            progressBarInner.style.width = "0%";

            const formData = new FormData();
            formData.append("image_file", file);
            formData.append("size", "auto");

            let progress = 0;
            const interval = setInterval(() => {
                if (progress >= 100) clearInterval(interval);
                progress += 20;
                progressBarInner.style.width = `${progress}%`;
            }, 200);

            try {
                const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                    method: "POST",
                    headers: {
                        "X-Api-Key": REMOVE_BG_API_KEY
                    },
                    body: formData
                });

                clearInterval(interval);
                progressBar.style.display = "none";

                if (!response.ok) {
                    alert("Failed to remove background. Please check your API key or try again later.");
                    return;
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                const originalImage = await createImage(file);
                const bgRemovedImage = await createImage(blob);

                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.width = originalImage.width;
                canvas.height = originalImage.height;

                // Apply a white background or replace this with any color/image
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(bgRemovedImage, 0, 0, canvas.width, canvas.height);

                const finalImageUrl = canvas.toDataURL("image/png");

                processedImage.src = finalImageUrl;
                processedImage.style.display = "block";
                downloadBtn.style.display = "block";

                downloadBtn.addEventListener("click", () => {
                    const link = document.createElement("a");
                    link.href = finalImageUrl;
                    link.download = file.name.replace(/\.[^/.]+$/, "-with-background.png");
                    link.click();
                });
            } catch (error) {
                console.error("Error removing background:", error);
                alert("An error occurred while processing your image.");
            }
        }

        function createImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = typeof file === "string" ? file : URL.createObjectURL(file);

                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }
    </script>
</body>
</html>
